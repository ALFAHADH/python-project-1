<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K8s Learning Orders</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>K8s Learning Order Platform</h1>
        <p>Simple frontend served by Nginx and backed by FastAPI.</p>
      </header>

      <section class="card">
        <h2>Authentication</h2>
        <div class="grid-two">
          <form id="register-form">
            <h3>Register</h3>
            <input id="register-name" placeholder="Full name" required />
            <input id="register-email" type="email" placeholder="Email" required />
            <input id="register-password" type="password" placeholder="Password (min 8 chars)" required />
            <button type="submit">Create Account</button>
          </form>

          <form id="login-form">
            <h3>Login</h3>
            <input id="login-email" type="email" placeholder="Email" required />
            <input id="login-password" type="password" placeholder="Password" required />
            <button type="submit">Get JWT Token</button>
          </form>
        </div>
      </section>

      <section class="card">
        <h2>Orders</h2>
        <form id="order-form" class="order-form">
          <input id="order-title" placeholder="Order title" required />
          <input id="order-description" placeholder="Description" />
          <input id="order-amount" type="number" min="0.01" step="0.01" placeholder="Amount" required />
          <select id="order-priority">
            <option value="1">Priority 1 (Low)</option>
            <option value="2">Priority 2</option>
            <option value="3" selected>Priority 3</option>
            <option value="4">Priority 4</option>
            <option value="5">Priority 5 (Urgent)</option>
          </select>
          <button type="submit">Create Order</button>
        </form>

        <div class="actions">
          <button id="refresh-orders">Refresh Orders</button>
          <button id="load-profile">Load My Profile</button>
        </div>

        <div id="profile-output" class="output"></div>
        <ul id="orders-list" class="orders-list"></ul>
      </section>

      <section class="card">
        <h2>Runtime Output</h2>
        <pre id="runtime-log" class="output"></pre>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
