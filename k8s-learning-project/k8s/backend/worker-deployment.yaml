apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-worker
  namespace: k8s-learning
  labels:
    app: backend-worker
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-worker
  template:
    metadata:
      labels:
        app: backend-worker
        tier: backend
    spec:
      serviceAccountName: backend-sa
      containers:
        - name: worker
          image: ghcr.io/your-org/k8s-learning-backend:latest
          imagePullPolicy: IfNotPresent
          command: ["celery", "-A", "app.workers.celery_app.celery_app", "worker", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: platform-secrets
          livenessProbe:
            exec:
              command: ["sh", "-c", "pgrep -f 'celery'"]
            initialDelaySeconds: 20
            periodSeconds: 20
          readinessProbe:
            exec:
              command: ["sh", "-c", "pgrep -f 'celery'"]
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
